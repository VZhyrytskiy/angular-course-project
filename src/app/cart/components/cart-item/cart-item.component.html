<div appHighlightDirective defaultColor="#FFFFFF" highlightColor="#7DBBD4">
  x{{ item.quantity }} {{ item.name }} - ${{ item.totalPrice }}
  <button (click)="onIncrease(item.id)">+</button>
  <button (click)="onDecrease(item.id)">-</button>
  <button (click)="onDelete(item.id)">Delete</button>
</div>
