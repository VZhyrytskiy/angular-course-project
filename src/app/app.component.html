<app-product-list-component
  [products]="products"
  (addItemToCart)="onAddItemToCart($event)">
</app-product-list-component>
<hr>
<app-cart-list
  [items]="cartItems"
  [totalSum]="cartTotalSum"
  [totalQuantity]="cartTotalQuantity"
  (increaseCartItem)="onIncreaseCartItem($event)"
  (decreaseCartItem)="onDecreaseCartItem($event)"
  (deleteCartItem)="onDeleteCartItem($event)">
</app-cart-list>
