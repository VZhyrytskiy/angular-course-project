<mat-card *ngIf="product">
  <mat-card-title>
    <h4>{{ product.name }}</h4>
  </mat-card-title>
  <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button
            color="primary"
            (click)="onBuy(product)"
            [disabled]="!product.isAvailable">
      Buy
    </button>
  </mat-card-actions>
</mat-card>
